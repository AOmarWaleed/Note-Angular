<mat-nav-list class="sideNav">
   <mat-list-item *ngIf="isLogin" routerLinkActive="active__" routerLink="" [routerLinkActiveOptions]="{exact:true}">
        Home
        <button mat-icon-button matListItemMeta>
            <mat-icon>home</mat-icon>
        </button>
   </mat-list-item>
   <mat-list-item *ngIf="!isLogin" routerLinkActive="active__" routerLink="signup">
        signup
        <button mat-icon-button matListItemMeta>
            <mat-icon>login</mat-icon>
        </button>
   </mat-list-item>
   <mat-list-item *ngIf="!isLogin" routerLinkActive="active__" routerLink="login">
        login
        <button mat-icon-button matListItemMeta>
            <mat-icon>login</mat-icon>
        </button>
   </mat-list-item>
   <mat-list-item *ngIf="isLogin" (click)="logOut()">
        LogOut
        <button mat-icon-button matListItemMeta>
            <mat-icon>logout</mat-icon>
        </button>
   </mat-list-item>
</mat-nav-list>
